steps:
  # Debug: List files to verify build context
  - name: 'alpine'
    args: ['sh', '-c', 'ls -la && ls -la apps/api/ && ls -la packages/shared/']
  
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/holiday-park-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/holiday-park-api:latest'
      - '-f'
      - 'apps/api/Dockerfile'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/holiday-park-api:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/holiday-park-api:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'holiday-park-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/holiday-park-api:$COMMIT_SHA'
      - '--region'
      - 'europe-central2'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--service-account'
      - 'holiday-park-api@ai-lab-1-451411.iam.gserviceaccount.com'
      - '--set-env-vars'
      - 'NODE_ENV=production,FIREBASE_PROJECT_ID=ai-lab-1-451411,CORS_ORIGIN=https://wakacje-ejy32w34d-fkalinskis-projects.vercel.app'
      - '--update-secrets'
      - 'JWT_SECRET=jwt-secret:latest,SCHEDULER_TOKEN=scheduler-token:latest'

images:
  - 'gcr.io/$PROJECT_ID/holiday-park-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/holiday-park-api:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'